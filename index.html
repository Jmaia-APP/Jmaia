<!DOCTYPE html>
<html lang="ar" dir="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شاشات الترحيب</title>
  <!-- Tailwind -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="dist/tailwind.css">
  <script src="https://unpkg.com/lucide@latest"></script> <!-- أيقونات -->
</head>
<body class="bg-gray-100">
  <!-- Loader -->
  <div id="loader"
    style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#fff">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
        /* Light gray background to match the image edge */
      }

      /* لتجنب أي مشاكل في تناسب الصورة داخل الحاوية */
      img {
        max-width: 100%;
        height: auto;
      }

      /*
         * تعديلات مخصصة لشاشات الموبايل الصغيرة (تقريباً 390px وما شابه)
         * باستخدام Tailwind's 'sm' breakpoint (الافتراضي 640px)، يمكننا استهداف ما هو أصغر
         */
      @media (max-width: 639px) {

        /* يستهدف الشاشات الأصغر من sm: */
        .text-xs-custom {
          font-size: 0.625rem;
          /* 10px */
        }

        /* أصغر للبنك الأهلي السعودي والترجمة */
        .text-lg-custom {
          font-size: 1.125rem;
          /* 18px */
        }

        /* أكبر للمملكة العربية السعودية */
        .w-flag-sm {
          width: 2rem;
          /* 32px - أكبر للعلم */
        }
      }
    </style>
    <div
      class="relative w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl bg-white shadow-lg p-8 h-screen flex flex-col justify-between items-center overflow-hidden">
      <div class="flex flex-col items-center justify-center flex-grow text-center">
        <img src="./Assets/imgs/Capture-removebg-preview (13)-pica.png" alt="جمعيتي Logo"
          class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 mb-4 object-contain">
      </div>

      <div class="flex flex-col items-center justify-end w-full mt-auto pb-4 sm:pb-8">
        <p class="text-xs-custom sm:text-sm text-gray-600 whitespace-nowrap text-center">البنك الأهلي السعودي</p>

        <div class="flex items-center justify-center mt-0"> <img src="./Assets/imgs/download-pica.png"
            alt="علم المملكة العربية السعودية" class="w-flag-sm sm:w-8 md:w-9 mr-1 sm:mr-2 order-first object-contain">
          <p class="text-lg-custom sm:text-xl md:text-2xl font-bold text-gray-700 whitespace-nowrap order-last">المملكة
            العربية السعودية</p>
        </div>

        <p class="text-xs-custom sm:text-xs text-gray-500 whitespace-nowrap text-center mt-0">National Bank of Saudi
          Arabia</p>
      </div>
    </div>

  </div>

  <!-- Header: Logo + Next Button -->
  <div class="absolute top-0 left-0 w-full flex items-center justify-between px-4 py-3 bg-white shadow-md z-10">
    <!-- Logo -->
    <a href="#" class="flex items-center">
      <img src="./Assets/imgs/logo.svg" alt="Logo" class="w-14"/>
      <!-- <span class="mr-2 text-lg font-bold text-gray-800">اسم التطبيق</span> -->
    </a>
    <!-- Next Button -->
    <button id="btn-next" title="التالي" class="flex items-center text-gray-700 hover:text-green-600">
      <span class="ml-1">التالي</span>
      <i data-lucide="chevron-right" class="w-6 h-6"></i>
    </button>
  </div>


  <!-- Wrapper -->

  <div class="relative w-full h-screen flex flex-col items-center justify-center pt-16">

    <!-- الشاشات -->
    <div id="screens" class="w-full max-w-md mx-auto text-center px-4">

      <!-- الصفحة 1 -->
      <div class="screen" id="screen-0">
        <img src="https://cdn-icons-png.flaticon.com/512/2784/2784460.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">إدارة الفريق</h2>
        <p class="text-gray-600">يمكنك إدارة أعضاء الفريق ومهامهم بطريقة سهلة وفعالة.</p>
      </div>

      <!-- الصفحة 2 -->
      <div class="screen hidden" id="screen-1">
        <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">كفاءة عالية</h2>
        <p class="text-gray-600">أدواتنا مصممة بكفاءة عالية لتقديم أفضل أداء.</p>
      </div>

      <!-- الصفحة 3 -->
      <div class="screen hidden" id="screen-2">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920099.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">سهولة الاستخدام</h2>
        <p class="text-gray-600 mb-4">واجهة بسيطة وسهلة الاستخدام لجميع المستخدمين.</p>
        <a href="login.html" class="bg-green-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-green-700 transition">ابدأ الآن</a>
      </div>
    </div>

    <!-- المؤشرات -->
    <div class="flex justify-center mt-6 space-x-2 rtl:space-x-reverse">
      <span class="dot w-3 h-3 bg-green-500 rounded-full"></span>
      <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
      <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      let current = 0;
      const total = 3;
      const dots = document.querySelectorAll('.dot');
      const screens = Array.from({ length: total }, (_, i) => document.getElementById(`screen-${i}`));
      const btnNext = document.getElementById('btn-next'); // إضافة متغير للزر

      function showScreen(index) {
        screens.forEach((el, i) => {
          el.classList.toggle('hidden', i !== index);
          dots[i].classList.toggle('bg-green-500', i === index);
          dots[i].classList.toggle('bg-gray-400', i !== index);
        });
        // إخفاء زر التالي في الصفحة الأخيرة
        if(index === total - 1) {
          btnNext.style.display = 'none';
        } else {
          btnNext.style.display = '';
        }
      }

      btnNext.addEventListener('click', () => {
        if (current < total - 1) {
          current++;
          showScreen(current);
        }
      });

      // initial
      showScreen(current);
    });
  </script>

  <!-- loader -->
<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('loader').style.display = 'none';
    }, 3000); // 3 ثواني
  });
</script>
</body>
</html>

  <script>
  // عناصر الصفحة
  const fileInput = document.getElementById('salary-slip');
  const uploadBtn = document.getElementById('upload-btn');
  const uploadMsg = document.getElementById('upload-message');
  const previewContainer = document.getElementById('preview-container');
  const chooseLabel = document.getElementById('choose-label');

  let selectedFile = null;

  // تحقق من التوكن 
  function checkAuth() {
    const token = localStorage.getItem('token');
    let userId = null;
    try {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.id) userId = user.id;
    } catch {}
    if (!token || !userId) {
      uploadMsg.textContent = 'يجب تسجيل الدخول أولاً.';
      uploadMsg.className = 'mt-4 text-red-600 font-bold';
      setTimeout(() => { window.location.href = 'login.html'; }, 1500);
      return false;
    }
    return { token, userId };
  }

  // عند اختيار صورة
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    previewContainer.innerHTML = '';
    uploadMsg.textContent = '';
    if (file) {
      selectedFile = file;
      // عرض معاينة للصورة
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.className = "mx-auto rounded-lg mt-2 mb-2 max-h-40";
      previewContainer.appendChild(img);
      uploadBtn.style.display = 'block';
      chooseLabel.textContent = 'تغيير الصورة';
    } else {
      selectedFile = null;
      uploadBtn.style.display = 'none';
      chooseLabel.textContent = 'اختر صورة';
    }
  });

  // تحقق من التوكن عند تحميل الصفحة
  document.addEventListener('DOMContentLoaded', checkAuth);

  // عند الضغط على زر رفع المستند
  uploadBtn.addEventListener('click', async () => {
    uploadMsg.textContent = '';
    if (!selectedFile) {
      uploadMsg.textContent = 'يرجى اختيار صورة أولاً.';
      uploadMsg.className = 'mt-4 text-red-600 font-bold';
      return;
    }

    let userId = null;
    try {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.id) userId = user.id;
    } catch {}
    const token = localStorage.getItem('token');
    console.log('رفع المستند: userId=', userId, 'token=', token, 'selectedFile=', selectedFile);

    if (!token || !userId) {
      uploadMsg.textContent = 'يجب تسجيل الدخول أولاً.';
      uploadMsg.className = 'mt-4 text-red-600 font-bold';
      setTimeout(() => { window.location.href = 'login.html'; }, 1500);
      return;
    }

    uploadBtn.disabled = true;
    uploadBtn.textContent = 'جاري الرفع...';

    try {
      const formData = new FormData();
      formData.append('salarySlipImage', selectedFile, selectedFile.name);
      formData.append('userId', String(userId));

      const res = await fetch('http://localhost:3000/api/userData/upload-documents', {
        method: 'POST',
        body: formData,
        headers: {

          // الحل: تأكد أن التوكن يُرسل هكذا بالضبط
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await res.json();
      console.log('رد السيرفر:', data);

      if (res.ok && data.user && data.user.salarySlipImage) {
        uploadMsg.innerHTML = `
          <span class="text-green-600">${data.message || 'تم رفع المستند بنجاح وجاري المراجعة.'}</span>
          <div class="mt-4 text-gray-500 text-sm">تم رفع الصورة بنجاح، ستظهر بعد مراجعة الإدارة.</div>
        `;
        previewContainer.innerHTML = '';
        uploadBtn.style.display = 'none';
        chooseLabel.textContent = 'اختر صورة';
        fileInput.value = '';
        selectedFile = null;
        localStorage.setItem('hasUploadedDocuments', 'true');
        // إعادة التوجيه بعد 5 ثواني
        setTimeout(() => {
          window.location.href = 'Arrest_method.html';
        }, 5000);
      } else {
        throw new Error(data.error || 'فشل في رفع المستند');
      }
    } catch (err) {
      uploadMsg.textContent = (err.message && err.message !== 'Something went wrong!')
        ? err.message
        : 'حدث خطأ أثناء رفع الملف. تأكد من أن الصورة أقل من 5 ميجا وأن نوعها صحيح.';
      uploadMsg.className = 'mt-4 text-red-600 font-bold';
    } finally {
      uploadBtn.disabled = false;
      uploadBtn.textContent = 'رفع المستند';
    }
  });
  </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>انضم إلى الجمعية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="mainLayout.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_circle_left" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>


        .bottom-navbar {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 1.5px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 54px;
            z-index: 10;
            box-shadow: 0 2px 10px #0001;
            font-size: 13px;
        }

        .bottom-navbar .label {
            margin-top: 3px;
            font-weight: 500;
            text-align: center;
            line-height: 1.1;
        }

        .bottom-navbar>div {
            flex: 1 1 0;
            text-align: center;
            cursor: pointer;
            padding: 7px 0 0 0;
        }

        .bottom-navbar .active-footer,
        .bottom-navbar .active-footer .label {
            color: #16a34a !important;
            font-weight: 700;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 32px 8px 80px 8px;
        }

        .title {
            color: #222;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            margin-top: 38px;
            text-align: center;
        }

        .desc {
            color: #58b231;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 24px;
        }

        .amount-box {
            background: #f6f6f6;
            border-radius: 16px;
            padding: 26px 0;
            margin: 0 auto 42px auto;
            text-align: center;
            font-size: 1.22rem;
            color: #444;
            width: 90%;
            border: none;
            outline: none;
        }

        .input-amount {
            background: transparent;
            border: none;
            outline: none;
            text-align: center;
            font-size: 1.22rem;
            color: #444;
            width: 70%;
            direction: rtl;
        }

        .btn-next {
            display: block;
            width: 90%;
            margin: 30px auto 0 auto;
            padding: 14px 0;
            border-radius: 22px;
            background: linear-gradient(90deg, #50a535, #388b1a);
            color: #fff;
            border: none;
            font-size: 1.12rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: background 0.2s;
        }

        .btn-next:active {
            background: #277e18;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 24px 8px 80px 8px;
        }

        .title {
            color: #64b730;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 8px;
            margin-top: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 18px;
            color: #333;
        }

        .arrow-downs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;
        }

        .arrow-downs span {
            font-size: 2rem;
            color: #c4c4c4;
            margin: -10px 0;
        }

        .card {
            border: 1.5px solid #eee;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 #00000012;
            padding: 18px;
            margin-bottom: 20px;
            background: #fafafa;
            position: relative;
            transition: box-shadow 0.2s;
        }

        .card.selected,
        .card:hover {
            border: 1.5px solid #64b730;
            box-shadow: 0 2px 18px 0 #64b73033;
            background: #fff;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
            font-size: 1.1rem;
        }

        .card-desc {
            color: #555;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .arrow {
            position: absolute;
            left: 18px;
            top: 24px;
            font-size: 1.7rem;
            color: #64b730;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
    <link rel="stylesheet" href="mainLayout.css">

    <!-- Tajawal font for better Arabic rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar Top -->
  <div style="background-color:#90D1CA;"
    class="navbar fixed top-0 left-0 w-full z-50 flex justify-between items-center px-4 py-2 shadow-md rounded-b-lg"
    dir="ltr">

    <!-- Left icons -->
    <div class="flex gap-4 items-center">
      <!-- Notifications -->
      <div class="relative">
        <button id="notification-toggle" onclick="location.href='./Notification.html'" class="focus:outline-none" title="الإشعارات / Notifications">
          <i class="bi bi-bell-fill text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
        </button>
        <!-- <div id="notification-dropdown" class="hidden absolute left-0 mt-2 w-64 bg-white shadow-lg rounded-md z-50 p-3">
          <div class="flex justify-between items-center border-b pb-2 mb-2">
            <span class="font-bold text-sm text-gray-700">الإشعارات</span>
            <span class="bg-green-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
          </div>
          <div class="text-center text-gray-500">
            <i class="bi bi-bell-slash text-2xl mb-1"></i>
            <p class="text-sm">لا توجد إشعارات جديدة</p>
          </div>
        </div> -->
      </div>

      <!-- Trends -->
      <button title="الرائج / Trends" class="focus:outline-none">
        <i class="bi bi-fire text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </button>
    </div>

    <!-- User Profile -->
    <div class="relative">
      <button id="profile-toggle" class="focus:outline-none" title="الملف الشخصي / Profile">
        <i class="bi bi-person-circle text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </button>
      <div id="popup-menu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md z-50 p-2">
        <a href="./profile.html" class="block text-sm text-black py-1 hover:text-green-600">Profile</a>
        <button class="block text-sm w-full text-left py-1 hover:text-green-600">Settings</button>
        <button id="logout-btn"
          class="block text-sm w-full text-left text-red-600 py-1 hover:text-red-800">Logout</button>
      </div>
    </div>
  </div>

    <!-- Spacer so content isn't hidden under navbar -->
  <div class="h-10"></div>
  

    <!-- Main Content -->
    <div class="container text-end" dir="ltr">
        <h2>انضم إلى الجمعية</h2>
        <div class="arrow-downs">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="association_amount.html" style="text-decoration:none;">
            <div class="card">
                <div class="card-title">إشتراك في جمعيه</div>
                <div class="card-desc">
                    إختار الدور اللي أنت عايزه بمبالغ قبض تصل لـ 15,000 ر.س في الجمعيه الواحدة
                </div>
                <div class="arrow">››</div>
            </div>
        </a>

        <div class="card" onclick="location.href='./Tahwish-Association.html'">
            <div class="card-title">إشتراك في برنامج التحويش</div>
            <div class="card-desc">
                حصول لحد 1,000,000 ر.س بالتقسيط وخصم في أخر المدة اللي تختارها بكيفك، ذلك يصل لـ 20%
            </div>
            <div class="arrow">››</div>
        </div>
    </div>
    <!-- end Main Content -->
    <!-- Navbar Bottom -->
  <!-- Navbar Bottom -->
  <div class="bottom-navbar flex justify-between items-center px-1 py-0 shadow-md rounded-t-lg" style="background-color:#90D1CA;" dir="rtl">

    <div onclick="location.href='home.html'" class="p-0">
      <i class="bi bi-house-door-fill  text-xl "></i>
      <div class="label ">الرئيسية</div>
    </div>

    <div onclick="location.href='circle-list.html'" class="p-0">
      <i class="bi bi-people-fill text-xl"></i>
      <div class="label">جمعياتي</div>
    </div>

    <div onclick="location.href='join.html'" class="grid justify-center active-footer p-0 mb-3 text-[#008D10]" >
      <!-- <span class="material-symbols-outlined text-3xl">
        arrow_circle_left
      </span> -->
      <img src="./Assets/imgs/SubscribeIcon.svg" class="" alt="">
      <div class="label" style="color:#16a34a; font-weight:700;">انضم الان</div>
    </div>

    <div onclick="location.href='./wallet.html'" class="p-0">
      <i class="bi bi-credit-card-fill text-xl"></i>
      <div class="label">محفظتي</div>
    </div>

    <div onclick="location.href='payments.html'" class="p-0">
      <i class="bi bi-file-earmark-check-fill text-xl"></i>
      <div class="label">المدفوعات</div>
    </div>

  </div>
    <!-- end Navbar Bottom -->

    <script>
        /* JavaScript */
        // تأكد من وجود التوكن وإعادة التوجيه للـ login إذا لم يكن موجودًا
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        // Dropdown للملف الشخصي
        document.getElementById("profile-toggle").addEventListener("click", () => {
            document.getElementById("popup-menu").classList.toggle("active");
        });

        // زر تسجيل الخروج
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        });
    </script>
    <!-- Scripts -->
     <script src="./join.js"></script>
      <script src="./MainLayout.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

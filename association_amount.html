<script>
  const amountInput = document.getElementById('amountInput');
const MIN = Number(amountInput.min);   // 1000
const MAX = Number(amountInput.max);   // 15000

// only clamp the upper bound on every input
amountInput.addEventListener('input', () => {
  let val = Number(amountInput.value);
  if (!isNaN(val) && val > MAX) {
    amountInput.value = MAX;
  }
});

// on blur, clamp both lower and upper bounds
amountInput.addEventListener('blur', () => {
  let val = Number(amountInput.value);
  if (isNaN(val) || val < MIN) {
    amountInput.value = MIN;
  } else if (val > MAX) {
    amountInput.value = MAX;
  }
});

</script>

  <script>
    // تأكد من وجود التوكن وإعادة التوجيه للـ login إذا لم يكن موجودًا
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
    // Dropdown للملف الشخصي
    document.getElementById("profile-toggle").addEventListener("click", () => {
      document.getElementById("popup-menu").classList.toggle("active");
    });
    // زر تسجيل الخروج
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
    document.addEventListener('DOMContentLoaded', () => {
      const amountInput = document.getElementById('amountInput');
      const nextButton = document.getElementById('nextButton');
      // Validate amount on input
      amountInput.addEventListener('input', () => {
        const amount = parseInt(amountInput.value);
        if (amount < 1000 || amount > 1200000) {
          nextButton.disabled = true;
          nextButton.style.opacity = '0.5';
        } else {
          nextButton.disabled = false;
          nextButton.style.opacity = '1';
        }
      });
      // Handle next button click
      nextButton.addEventListener('click', async () => {
        const amount = parseInt(amountInput.value);
        if (amount < 1000 || amount > 1200000) {
          alert('الرجاء إدخال مبلغ بين ٣٠٠٠ و ١,٢٠٠,٠٠٠ ريال');
          return;
        }
        try {
          // Show loading state
          nextButton.disabled = true;
          nextButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> جاري الإنشاء...';
          // Create the association
          const response = await fetch('https://api.technologytanda.com/api/associations', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              name: `جمعية ${amount} ريال`,
              monthlyAmount: amount,
              maxMembers: 10,
              startDate: new Date().toISOString().split('T')[0],
              type: 'B'
            })
          });
          const data = await response.json();
          if (!data.success && !data.association) {
            throw new Error(data.error || 'فشل في إنشاء الجمعية');
          }
          // Save association ID and amount to localStorage
          localStorage.setItem('selectedAssociationId', data.association.id);
          localStorage.setItem('associationAmount', amount);
          // Navigate to turn selection page
          window.location.href = 'select_turn.html';
        } catch (error) {
          console.error('Error:', error);
          alert(error.message || 'حدث خطأ أثناء إنشاء الجمعية');
          nextButton.disabled = false;
          nextButton.innerHTML = 'التالي';
        }
      });
      // كود التعامل مع الكارد (لو فيه كارد في الصفحة)
      const card = document.getElementById('card');
      if (card) {
        card.addEventListener('click', () => {
          const associationId = card.getAttribute('data-association-id');
          if (associationId) {
            localStorage.setItem('selectedAssociationId', associationId);
            window.location.href = 'select_turn.html';
          }
        });
      }
    });
  </script>

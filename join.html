<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>انضم إلى الجمعية</title>
    <link rel="stylesheet" href="mainLayout.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="dist/tailwind.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Custom CSS -->

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

     /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1.5px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 54px;
      z-index: 10;
      box-shadow: 0 2px 10px #0001;
      font-size: 13px;
    }

    .bottom-navbar .label {
      margin-top: 3px;
      font-weight: 500;
      text-align: center;
      line-height: 1.1;
    }

    .bottom-navbar>div {
      flex: 1 1 0;
      text-align: center;
      cursor: pointer;
      padding: 7px 0 0 0;
    }

    .bottom-navbar .active-footer,
    .bottom-navbar .active-footer .label {
      color: #16a34a !important;
      font-weight: 700;
    }
  
  </style>
</head>

<body class="bg-gray-50">
  <!-- Navbar Top (unchanged) -->
 <div style="background-color:#90D1CA; padding-left: 1.5rem; padding-right: 1.5rem;" class="navbar fixed top-0 left-0 w-full z-50 flex justify-between items-center py-2 shadow-md rounded-b-lg" dir="ltr">


    <!-- Left icons -->
    <div class="flex gap-4 items-center">
      <!-- Notifications -->
      <div class="relative">
        <button id="notification-toggle" onclick="location.href='./Notification.html'" class="focus:outline-none"
          title="الإشعارات / Notifications">
          <i class="bi bi-bell-fill text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
        </button>
        <!-- <div id="notification-dropdown" class="hidden absolute left-0 mt-2 w-64 bg-white shadow-lg rounded-md z-50 p-3">
          <div class="flex justify-between items-center border-b pb-2 mb-2">
            <span class="font-bold text-sm text-gray-700">الإشعارات</span>
            <span class="bg-green-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
          </div>
          <div class="text-center text-gray-500">
            <i class="bi bi-bell-slash text-2xl mb-1"></i>
            <p class="text-sm">لا توجد إشعارات جديدة</p>
          </div>
        </div> -->
      </div>

      <!-- Trends -->
      <button title="الرائج / Trends" class="focus:outline-none">
        <i class="bi bi-fire text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </button>
    </div>

    <!-- User Profile -->
    <div class="relative">
      <button id="profile-toggle" class="focus:outline-none" title="الملف الشخصي / Profile">
        <i class="bi bi-person-circle text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </button>
      <div id="popup-menu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md z-50 p-2">
        <a href="./profile.html" class="block text-sm text-black py-1 hover:text-green-600">Profile</a>
        <button class="block text-sm w-full text-left py-1 hover:text-green-600">Settings</button>
        <button id="logout-btn"
          class="block text-sm w-full text-left text-red-600 py-1 hover:text-red-800">Logout</button>
      </div>
    </div>
  </div>

  <div class="h-14"></div>

  <!-- Main Content -->
  <main class="max-w-md w-full mx-auto px-4 pt-4 pb-20 text-end" dir="ltr">
    <h2 class="text-center text-xl font-bold text-gray-800 mb-6">انضم إلى الجمعية</h2>
    <!-- Arrow Section using Material Symbols Outlined -->
    <div class="flex flex-col items-center mb-6 space-y-1 text-gray-400">
      <span class="material-symbols-outlined text-4xl md:text-4xl">keyboard_double_arrow_down</span>
      <span class="material-symbols-outlined text-4xl md:text-4xl">keyboard_double_arrow_down</span>
      <span class="material-symbols-outlined text-4xl md:text-4xl">keyboard_double_arrow_down</span>
    </div>
    <!-- Option 1 -->
    <a href="association_amount.html" class="block mb-4">
      <div class="flex items-center p-4 w-full bg-white rounded-2xl shadow hover:shadow-lg transition relative">
        <div class="ml-2">
          <i class="bi bi-chevron-double-right text-2xl text-green-600"></i>
        </div>
        <div class="flex-1">
          <div class="font-semibold text-lg text-gray-700">إشتراك في جمعية</div>
          <div class="text-gray-600 text-sm leading-relaxed">
            إختار الدور اللي أنت عايزه بمبالغ قبض تصل لـ 15,000 ر.س في الجمعية الواحدة
          </div>
        </div>
      </div>
    </a>
    <!-- Option 2 -->
    <button onclick="location.href='./Tahwish-Association.html'" type="button" class="block w-full mb-4">
      <div class="flex items-center p-4 w-full bg-white rounded-2xl shadow hover:shadow-lg transition relative">
        <div class="ml-2">
          <i class="bi bi-chevron-double-right text-2xl text-green-600"></i>
        </div>
        <div class="flex-1 text-end">
          <div class="font-semibold text-lg text-gray-700">إشتراك في برنامج التحويش</div>
          <div class="text-gray-600 text-sm leading-relaxed text-end">
            حوش لحد 1،000،000 ر.س بالتقسيط واقبض في اخر المده اللي اخترتها بكاش باك يوصل لـ 20%
          </div>
        </div>
      </div>
    </button>
  </main>

  <!-- Navbar Bottom (unchanged) -->
  <div class="bottom-navbar flex justify-between items-center px-1 py-0 shadow-md rounded-t-lg" style="background-color:#90D1CA; color:#212529; padding-bottom: 9.1px;" dir="rtl">
    <div onclick="location.href='home.html'" class="p-0">
      <i class="bi bi-house-door-fill  text-xl "></i>
      <div class="label ">الرئيسية</div>
    </div>

    <div onclick="location.href='circle-list.html'" class="p-0">
      <i class="bi bi-people-fill text-xl"></i>
      <div class="label">جمعياتي</div>
    </div>

    <div onclick="location.href='join.html'" class="grid justify-center active-footer p-0 mb-3 text-[#008D10]" >
      <img src="./Assets/imgs/SubscribeIcon.svg" class="" alt="">
      <div class="label" style="color:#16a34a; font-weight:700;">انضم الان</div>
    </div>

    <div onclick="location.href='./wallet.html'" class="p-0">
      <i class="bi bi-credit-card-fill text-xl"></i>
      <div class="label">محفظتي</div>
    </div>

    <div onclick="location.href='payments.html'" class="p-0">
      <i class="bi bi-file-earmark-check-fill text-xl"></i>
      <div class="label">المدفوعات</div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
    document.getElementById("profile-toggle").addEventListener("click", () => {
      document.getElementById("popup-menu").classList.toggle("active");
    });
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
  <script src="./join.js"></script>
  <script src="./MainLayout.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

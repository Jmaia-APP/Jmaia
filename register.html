<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب جديد</title>
  <!-- Tailwind -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="dist/tailwind.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e6f7ff);
    }
    .step-indicator {
      height: 8px;
      width: 30px;
      border-radius: 4px;
      background-color: #cbd5e0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .step-indicator.active {
      width: 40px;
      background-color: #10b981;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-teal-500 to-emerald-600 py-4 px-6">
      <h1 class="text-white text-xl font-bold text-center">تسجيل حساب جديد</h1>
    </div>

    <!-- Form -->
    <form id="register-form" class="p-6">
      <!-- Step Indicators -->
      <div class="flex justify-center space-x-2 mb-6" >
        <div class="step-indicator active" data-step="0"></div>
        <div class="step-indicator" data-step="1"></div>
        <div class="step-indicator" data-step="2"></div>
      </div>

      <!-- Step 0: Full Name -->
      <div id="step-0" class="step">
        <label class="block mb-2 text-gray-700 font-bold">الاسم الكامل</label>
        <input
          name="fullName"
          required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="أدخل اسمك الكامل"
        />
        <button
          type="button"
          id="to-step-1"
          class="w-full mt-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold"
        >
          التالي
        </button>
      </div>

      <!-- Step 1: Phone -->
      <div id="step-1" class="step hidden">
        <label class="block mb-2 text-gray-700 font-bold">رقم الهاتف</label>
        <input
          name="phone"
          required
          type="tel"
          inputmode="numeric"
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="010xxxxxxxx"
        />
        <button
          type="button"
          id="to-step-2"
          class="w-full mt-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold"
        >
          التالي
        </button>
      </div>

      <!-- Step 2: National ID & Password -->
      <div id="step-2" class="step hidden">
        <label class="block mb-2 text-gray-700 font-bold">رقم الهوية</label>
        <input
          name="nationalId"
          required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="أدخل رقم الهوية"
        />

        <label class="block mt-4 mb-2 text-gray-700 font-bold">كلمة المرور</label>
        <input
          name="password"
          required
          type="password"
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="********"
        />

        <div id="register-error" class="text-red-600 text-center text-sm mt-2 hidden"></div>

        <button
          type="submit"
          class="w-full mt-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold"
        >
          تسجيل
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="bg-gray-50 py-4 px-6 text-center text-gray-500 text-sm">
      <p>
        بالنقر على "تسجيل"، أنت توافق على
        <a href="./privacy.html" class="text-teal-600 hover:underline">شروط الخدمة</a>
        و
        <a href="./terms.html" class="text-teal-600 hover:underline">سياسة الخصوصية</a>
      </p>
      <p class="mt-2">
        لديك حساب بالفعل؟
        <a href="login.html" class="text-blue-600 hover:underline font-bold">اذهب لتسجيل الدخول</a>
      </p>
    </div>
  </div>

  <script src="./register.js">

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>كارت مدفوع مقدما</title>
  <!-- Tailwind -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="dist/tailwind.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .section-title {
      background: #b6e2da;
      color: #222;
      border-radius:0 0 0.375rem 0.375rem;
      padding: 0.6rem 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
      direction: rtl;
    }
    .input-label {
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
      margin-top: 0.7rem;
      display: block;
    }
    .input-box {
      border: 1px solid #222;
      border-radius: 0;
      background: #fff;
      padding: 0.5rem 0.8rem;
      font-size: 1.08rem;
      width: 100%;
      outline: none;
      font-family: 'Tajawal', Arial, sans-serif;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
    }
    .input-box:focus {
      border-color: #10b981;
      background: #fff;
    }
    .select-box {
      border: 1px solid #222;
      border-radius: 0.375rem;
      background: #fff;
      padding: 0.5rem 0.8rem;
      font-size: 1.08rem;
      width: 100%;
      outline: none;
      font-family: 'Tajawal', Arial, sans-serif;
      margin-bottom: 0.5rem;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' fill='none' stroke='%23333' stroke-width='2' viewBox='0 0 24 24'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: left 0.8rem center;
      background-size: 1.2em;
      transition: border 0.2s;
    }
    .select-box:focus {
      border-color: #10b981;
    }
    .info-box {
      background: #b6e2da;
      border-radius: 0.5rem;
      padding: 1rem 0.9rem 0.7rem 0.9rem;
      margin-bottom: 1.2rem;
      color: #222;
      font-size: 0.98rem;
      text-align: center;
      margin-top: 1.2rem;
    }
    .btn-main, .btn-outline {
      width: 100%;
      border-radius: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #b6e2da;
      background: #fff;
      color: #222;
      margin-bottom: 0.7rem;
      height: 2.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .btn-main {
      margin-top: 0.2rem;
    }
    .btn-main:focus, .btn-outline:focus {
      outline: none;
      border-color: #10b981;
    }
    .btn-main:hover {
      background: #10b981;
      color: #fff;
      border-color: #10b981;
    }
    .btn-outline:hover {
      background: #f59e42;
      color: #fff;
      border-color: #f59e42;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      margin-top: 1.1rem;
    }
    .icon-label i {
      color: #10b981;
      font-size: 1.2rem;
    }
    @media (max-width: 400px) {
      .section-title { font-size: 0.95rem; padding: 0.5rem 0.4rem; }
      .info-box { padding: 0.7rem 0.4rem 0.5rem 0.4rem; }
      .btn-main, .btn-outline { font-size: 1rem; height: 2.5rem; }
      .input-box, .select-box { font-size: 1rem; padding: 0.4rem 0.5rem; }
    }
  </style>
</head>
<body class="">
  <div class="w-full   rounded-lg overflow-hidden ">
    <!-- Header -->
    <div class="section-title" onclick="history.back()" style="cursor: pointer;">
      <i class="bi bi-arrow-right-short text-2xl teal-icon"></i>
      <span id="backToArrest" class="cursor-pointer">كارت مدفوع مقدما</span>
    </div>
    <div class="p-3 pb-0">
      <div class="icon-label mt-2 mb-2">
        <i class="bi bi-credit-card-2-front"></i>
        أضف بيانات الكارت مقدما
      </div>
      <label class="input-label mt-3 flex items-center gap-2">
        <i class="bi bi-credit-card"></i>
        رقم الكارت
      </label>
      <input id="card-number" type="text" class="input-box" placeholder="اكتب رقم الكارت" />
      <label class="input-label flex items-center gap-2">
        اسم صاحب الكارت باللغه الانجليزيه
      </label>
      <input id="card-owner" type="text" class="input-box" placeholder="ادخل اسمك الرباعي هنا باللغه الانجليزيه" />
      <label class="input-label flex items-center gap-2">
        جهة الإصدار
      </label>
      <select id="issuer" class="select-box">
        <option selected disabled>اختر جهة الإصدار او البنك المصدر</option>
        <option>البنك الأهلي السعودي</option>
        <option>بنك الرياض</option>
        <option>البنك السعودي للاستثمار</option>
        <option>البنك العربي الوطني</option>
        <option>البنك السعودي الفرنسي</option>
        <option>بنك الجيزه</option>
        <option>بنك البلاد</option>
        <option>البنك السعودي الهولندي</option>
        <option>بنك الخليج الدولي السعودي</option>
        <option>بنك الامارات دبي الوطني</option>
        <option>بنك الكويت الوطني</option>
        <option>بنك مسقط</option>
        <option>البنك الاول</option>
        <option>بنك باكستان الوطني</option>
        <option>بنك البحرين البحري</option>
        <option>بنك قطر الوطني</option>
        <option>البنك الاسلامي للتنميه</option>
        <option>بنك التسليف السعودي</option>
        <option>البنك السعودي للصادرات</option>
        <option>بنك الاتحاد الرقمي</option>
      </select>
      <label class="input-label flex items-center gap-2">
        ازاي تلاقي جهة الاصدار؟
      </label>
      <div class="info-box">
        خلي بالك/ البيانات اللي بتدخلها علي مسؤوليتك الشخصيه جمعيتي غير مسئوله عن أي بيانات خاطئه.
      </div>
      <div id="validation-msg" style="display:none;color:#e11d48;font-weight:bold;text-align:center;margin-bottom:0.7rem;">
        من فضلك أدخل جميع البيانات المطلوبة.
      </div>
      <input type="button" value="حفظ" class="btn-main" />
      <input type="button" value="تخطي" class="btn-outline" />
    </div>
  </div>
  <!-- مودال التأكيد -->
  <div id="save-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg px-8 py-6 text-center">
      <div class="text-green-600 text-3xl mb-2">
        <i class="bi bi-check-circle"></i>
      </div>
      <div class="text-lg font-semibold mb-2">تم حفظ بيانات الكارت بنجاح!</div>
    </div>
  </div>
  <script>
    // زرار حفظ يظهر المودال ثم يحول المستخدم إلى arrive.html بعد ثانيتين
    document.querySelector('.btn-main').onclick = function() {
      const cardNumber = document.getElementById('card-number').value.trim();
      const cardOwner = document.getElementById('card-owner').value.trim();
      const issuer = document.getElementById('issuer').value;
      const validationMsg = document.getElementById('validation-msg');
      if (!cardNumber || !cardOwner || issuer === "اختر جهة الإصدار او البنك المصدر") {
        validationMsg.style.display = 'block';
        return;
      } else {
        validationMsg.style.display = 'none';
      }
      const modal = document.getElementById('save-modal');
      if (modal) {
        modal.classList.remove('hidden');
        setTimeout(() => {
          window.location.href = 'arrive.html';
        }, 2000);
      }
    };
    // زرار تخطي يوجه المستخدم إلى arrive.html مباشرةً
    document.querySelector('.btn-outline').onclick = function() {
      window.location.href = 'arrive.html';
    };

    // الضغط على العنوان يرجع المستخدم إلى Arrest_method.html
    document.getElementById('backToArrest').onclick = function() {
      window.location.href = 'Arrest_method.html';
    };
  </script>
</body>
</html>
